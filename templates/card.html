<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    {#    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">#}
</head>
<body>
<h1>Cards!</h1>
<div>
    Question: {{ card.question }} <br>
    Answer: {{ card.answer }}
</div>
<div>
    <a href="{{ url_for("welcome") }}">Home</a>
    <button>
        {% if index < max_index %}
            <a href="{{ url_for("card_view", index=index + 1) }}">Next Card</a>
        {% else %}
            <a href="{{ url_for("card_view", index=0) }}">Start Over</a>
        {% endif %}
    </button>
</div>
</body>
</html>
