{% extends "base.html" %}
{% block title %}Welcome{% endblock %}
{% block content %}
    <h1>Welcome to my page!</h1>
    <div>
        This is a demo application for the course
        <em>Getting started with Flask</em>
        <a href="https://app.pluralsight.com/library/">Pluralsight</a>
    </div>
    <h2>Cards</h2>
    <div>
        {% for card in cards %}
            <li>
                <a href="{{ url_for("card_view", index=loop.index0) }}">{{ card.question }}</a>
            </li>
        {% endfor %}
    </div>
{% endblock %}
